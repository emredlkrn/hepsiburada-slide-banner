<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Demo styles -->
</head>

<body>
    <!-- Swiper -->
    <div class="fl col-12 bg-photo">
        <div class="container" id="app">
            <div class="kat-box">
                <button class="cat-btn" v-for="k in kategoriler" @click="showBanner(k.kategori_id)" :class="{' active ': k.kategori_id==activeKategori }" onclick="update()">
            {{k.kategori_adi}}
          </button>
            </div>

            <div class="swiper mySwiper2">
                <div class="swiper-wrapper">
                    <template v-for="p in photo2 " v-if="photo2.length>0">
              <div
                class="swiper-slide"
                :set-data="p.imgBgURL"
                :data-color="p.kategori_rengi"
              >
                <img :src="p.imgURL" />
              </div>
            </template>
                </div>
            </div>

            <div thumbsSlider="" class="swiper mySwiper">

                <div class="swiper-wrapper center-d">
                    <template v-for=" p in photo2" v-if="photo2.length>0">
              <div class="swiper-slide">
                <img :src="p.imgNimiURL" />
              </div>
            </template>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </div>
    <!--  JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
